<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基金项目相关论文</title>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<style type="text/css" media="screen">
*{
	margin: 0;
	padding: 0;
}

#wrap{
	width: 1200px;
	margin: 0 auto;
	padding-top: 10px;
	background-color: rgba(0,0,0,0.15);
}
.content{
	display: flex;
	width: 100%;
	justify-content:space-between;
}
.item{
	flex-grow:1;
}
h3,p{
	margin: 10px;
}
</style>
</head>
<body>
<div id="wrap">
	<h3>高维征兆数据特征下的多故障智能诊断方法研究（国家自然科学基金)</h3>
	<p>针对复杂过程多样性以及故障关联关系紧密耦合的问题，开展基于高维征兆数据分析的多故障体系空间和实体鉴别的研究。利用类比、学习、自组织等技术手段将高维征兆矢量这类不确定数据在未知的知识范围内进行合理的聚类分析，实现高维征兆数据在较低维中的表征。
	本人工作内容：对多故障诊断方法进行研究，尤其是针对高维度数据处理的相关算法，在matlab上实现仿真，完成论文的写作。</p>
	<div class="content">
		<embed class="item" src="A Method to Optimize Apriori Algorithm for Frequent Items Mining.pdf" height="520"></embed>
		<embed class="item" src="An Optimized Dimensionality Reduction Model for High-dimensional Data based on Restricted Boltzmann Machines.pdf"></embed>
		<embed class="item" src="Analysis of Class Group Distinguishing Based Conceptual Models for Multiple Fault Diagnosis.pdf"></embed>
	</div>
	<script type="text/javascript">
	var prevObj = null;
	$('.content').on('mousemove',function(e){

		var e = e || window.event;

		if(prevObj){
			$(prevObj).attr('width','33%');
		}

		prevObj = e.target;
		$(prevObj).attr('width','80%');
	});

	$('.content').on('mouseleave',function(){
		var e = e || window.event;
		$(prevObj).attr('width','33%');
	});
	</script>
</div>
</body>
</html>
